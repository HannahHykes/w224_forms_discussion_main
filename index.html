<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Add fonts from Adobe fonts or Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    
    <title>Submit Recommendations</title>
    <!-- Add a favicon -->
</head>

<body>
  <!-- Implement a skip to main! -->
  <a href="#main" class="skip">Skip to main content</a>

  <main id="main">
    <form action="https://formspree.io/f/xgvaelja" method="post"> Connect to formspree.io
    
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
      </div>
  
    <fieldset class="form_group radio">
      <label>Area of Submission:</label><br>
      <div class="radio_options">
      
      <div>
        <input type="radio" id="travel" name="interest" value="travel" required>
        <label for="travel">Travel</label><br>
      </div>

      <div>
        <input type="radio" id="recipe" name="interest" value="recipe" tabindex="0">
        <label for="recipe">Recipe</label><br>
      </div>

      <div>
        <input type="radio" id="pets" name="interest" value="pets">
        <label for="pets">Pets</label><br><br>
      </div>
    </fieldset>

    <div class="form_group">
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br><br>
    </div>

    <div class="form-group">
      <label for="image">Upload Image:</label><br>
      <input type="file" id="image" name="image"><br><br>
    </div>

    <div class="form-actions">
      <input type="submit" value="Submit">
      <button type="reset">Reset</button>
    </div>
  </div>
  </form>
   
    

  </main>
</body>
</html>
